<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"vg content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body .bg>
  <div class="title">
    <img src="/styles/images/title.png" alt="Jelly fishing title">
  </div>


  <section class="computer">

  <div id="computer-wrapper" class="grid-wrapper">
    <p>Patrick's Grid</p>
    <div id="computer-grid" class="grid"></div>
  </div>
  <div class="mainpic spongebobjelly">
    <img  src="/styles/images/SBjelly.png" alt="spongebob riding a jelly fish">
  </div>
</section>

<div class="ships-wrapper">
  <div class="shipPlacingInsructions instructions">
    <p>
      Hold down shift to place your jelly fish swarm vertically!
    </p>
  </div>
    <div class="ind-ship-wrapper">
      <div id="3" class="ship"></div>
    </div>
    <div class="ind-ship-wrapper">
      <div id="5" class="ship" ></div>
    </div>
    <div class="ind-ship-wrapper">
      <div id="4" class="ship" ></div>
    </div>
    <div class="ind-ship-wrapper">
      <div id="7" class="ship" ></div>
    </div>
    <div class="ind-ship-wrapper">
      <div id="6" class="ship" ></div>
    </div>
  </div>
  
<section class="player">
  <div class="mainpic">
    <img  src="/styles/images/patrickandSBjelly.png" alt="spongebob riding a jelly fish">
  </div>
  <div id="player-wrapper" class="grid-wrapper">
    <p id="playerName">Player's Grid:</p>
    <div id="player-grid" class="grid"></div>
  </div>
</section>

<section class="controls">
  <div>
    <button class="reset">RESET</button>
  </div>
  
</section>





</body>
</html>
